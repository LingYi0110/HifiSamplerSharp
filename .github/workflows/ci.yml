name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'push' || !startsWith(github.ref, 'refs/tags/')
    name: ${{ matrix.artifact_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            backend: cpu
            artifact_name: build-windows-cpu
          - os: windows-latest
            rid: win-x64
            backend: cuda
            artifact_name: build-windows-cuda
          - os: windows-latest
            rid: win-x64
            backend: dml
            artifact_name: build-windows-dml
          - os: ubuntu-latest
            rid: linux-x64
            backend: cpu
            artifact_name: build-linux-cpu
          - os: ubuntu-latest
            rid: linux-x64
            backend: cuda
            artifact_name: build-linux-cuda
          - os: macos-latest
            rid: osx-arm64
            backend: cpu
            artifact_name: build-macos-cpu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish Server
        run: >
          dotnet publish HifiSampler.Server/HifiSampler.Server.csproj
          -c Release
          -r ${{ matrix.rid }}
          -o out/server
          -p:OnnxRuntimeBackend=${{ matrix.backend }}

      - name: Configure Server appsettings device
        shell: pwsh
        run: |
          $appsettingsPath = "out/server/appsettings.json"
          if (!(Test-Path $appsettingsPath)) {
            throw "Server appsettings.json not found: $appsettingsPath"
          }

          $device = switch ("${{ matrix.backend }}") {
            "dml" { "directml" }
            "gpu" { "cuda" }
            default { "${{ matrix.backend }}" }
          }

          $config = Get-Content -Raw -Path $appsettingsPath | ConvertFrom-Json
          if ($null -eq $config.Sampler -or $null -eq $config.Sampler.VocoderConfig -or $null -eq $config.Sampler.HnSepConfig) {
            throw "Unexpected appsettings.json format: missing Sampler/VocoderConfig/HnSepConfig"
          }

          $config.Sampler.VocoderConfig.Device = $device
          $config.Sampler.HnSepConfig.Device = $device
          $config | ConvertTo-Json -Depth 100 | Set-Content -Path $appsettingsPath -Encoding utf8

      - name: Publish Client
        run: >
          dotnet publish HifiSampler.Client/HifiSampler.Client.csproj
          -c Release
          -r ${{ matrix.rid }}
          -o out/client
          -p:AssemblyName=HifiSampler

      - name: Prepare Artifact Layout
        shell: pwsh
        run: |
          $artifactName = "${{ matrix.artifact_name }}"
          $packageRoot = "package/$artifactName"
          New-Item -ItemType Directory -Force -Path "$packageRoot/Client" | Out-Null
          New-Item -ItemType Directory -Force -Path "$packageRoot/Server" | Out-Null

          $clientExecutableName = if ("${{ runner.os }}" -eq "Windows") { "HifiSampler.exe" } else { "HifiSampler" }
          $clientExecutablePath = Join-Path "out/client" $clientExecutableName
          if (!(Test-Path $clientExecutablePath)) {
            throw "Client executable not found: $clientExecutablePath"
          }

          Copy-Item -Path "out/server/*" -Destination "$packageRoot/Server/" -Recurse -Force
          Copy-Item -Path $clientExecutablePath -Destination "$packageRoot/Client/$clientExecutableName" -Force

      - name: Upload CI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: package/${{ matrix.artifact_name }}

  release_build:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    name: release-${{ matrix.artifact_name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            backend: cpu
            artifact_name: build-windows-cpu
          - os: windows-latest
            rid: win-x64
            backend: cuda
            artifact_name: build-windows-cuda
          - os: windows-latest
            rid: win-x64
            backend: dml
            artifact_name: build-windows-dml
          - os: ubuntu-latest
            rid: linux-x64
            backend: cpu
            artifact_name: build-linux-cpu
          - os: ubuntu-latest
            rid: linux-x64
            backend: cuda
            artifact_name: build-linux-cuda
          - os: macos-latest
            rid: osx-arm64
            backend: cpu
            artifact_name: build-macos-cpu

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Publish Server
        run: >
          dotnet publish HifiSampler.Server/HifiSampler.Server.csproj
          -c Release
          -r ${{ matrix.rid }}
          -o out/server
          -p:OnnxRuntimeBackend=${{ matrix.backend }}

      - name: Configure Server appsettings device
        shell: pwsh
        run: |
          $appsettingsPath = "out/server/appsettings.json"
          if (!(Test-Path $appsettingsPath)) {
            throw "Server appsettings.json not found: $appsettingsPath"
          }

          $device = switch ("${{ matrix.backend }}") {
            "dml" { "directml" }
            "gpu" { "cuda" }
            default { "${{ matrix.backend }}" }
          }

          $config = Get-Content -Raw -Path $appsettingsPath | ConvertFrom-Json
          if ($null -eq $config.Sampler -or $null -eq $config.Sampler.VocoderConfig -or $null -eq $config.Sampler.HnSepConfig) {
            throw "Unexpected appsettings.json format: missing Sampler/VocoderConfig/HnSepConfig"
          }

          $config.Sampler.VocoderConfig.Device = $device
          $config.Sampler.HnSepConfig.Device = $device
          $config | ConvertTo-Json -Depth 100 | Set-Content -Path $appsettingsPath -Encoding utf8

      - name: Publish Client
        run: >
          dotnet publish HifiSampler.Client/HifiSampler.Client.csproj
          -c Release
          -r ${{ matrix.rid }}
          -o out/client
          -p:AssemblyName=HifiSampler

      - name: Prepare Artifact Layout
        shell: pwsh
        run: |
          $artifactName = "${{ matrix.artifact_name }}"
          $packageRoot = "package/$artifactName"
          New-Item -ItemType Directory -Force -Path "$packageRoot/Client" | Out-Null
          New-Item -ItemType Directory -Force -Path "$packageRoot/Server" | Out-Null

          $clientExecutableName = if ("${{ runner.os }}" -eq "Windows") { "HifiSampler.exe" } else { "HifiSampler" }
          $clientExecutablePath = Join-Path "out/client" $clientExecutableName
          if (!(Test-Path $clientExecutablePath)) {
            throw "Client executable not found: $clientExecutablePath"
          }

          Copy-Item -Path "out/server/*" -Destination "$packageRoot/Server/" -Recurse -Force
          Copy-Item -Path $clientExecutablePath -Destination "$packageRoot/Client/$clientExecutableName" -Force

      - name: Pack (Windows zip)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $artifactName = "${{ matrix.artifact_name }}"
          Compress-Archive -Path "package/$artifactName/*" -DestinationPath "dist/$artifactName.zip" -Force

      - name: Pack (Linux/macOS tar.gz)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          tar -C "package/${{ matrix.artifact_name }}" -czf "dist/${{ matrix.artifact_name }}.tar.gz" .

      - name: Upload release package artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.artifact_name }}
          path: dist/*

  release_publish:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: release_build
    permissions:
      contents: write

    steps:
      - name: Download release package artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          path: release-assets
          merge-multiple: true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release-assets/*
